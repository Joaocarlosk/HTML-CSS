<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label><br>
            <!--Para fazer selecionar apenas uma das opções tenho que colocar o name do input com o mesmo nome.-->
            <!--Se eu quiser deixar uma opção já marcada eu coloco o parâmetro checked. Exemplo na natação, mas posso usar no radio no exemplo acima da leganda sexo.-->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat" checked> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> Tênis<br>
            <!--Colocar o label no check-box faz com que não precise selecionar exatamente na caixinha, posso clicar no nome. No tênis deixei sem para exemplo.-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
