<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--Fieldset é um grupo de campos. Neste caso, todos meus campos estão envelopados.-->
            <!--Fieldset é bom pra agrupos campos com similaridades.-->
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="email" id="imail" required autocomplete="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx">
                <!-- O regex também pode ser assim: (^\d{4,5}-\d{4}$)-->
                <!--No telefone posso colocar um padrão para o usuário digitar, mas para isso preciso estudar expressões regulares. Estudar mais sobre RegEx-->
                <!--No pattern eu coloco minha expressão regular.-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
