<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- <video src="midias/meu-video-mp4.mp4" width="350" controls></video> --> <!-- Apenas para um navegador posso usar assim.-->
    <video controls width="560" height="315" poster="imagens/foto-g.png"> <!-- Posters é para colocar uma capa no vídeo, posso ou não colocar. -->
        <source src="midias/meu-video-mp4.mp4" type="video/mp4">
        <source src="midias/meu-video-webm.webm" type="video/webm">
        <source src="midias/meu-video-mkv.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GgBmIfaHLKQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
