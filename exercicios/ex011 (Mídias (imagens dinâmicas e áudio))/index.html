<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua ou aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir mídia em HTML5</p>
    <audio preload="metadata" autoplay controls> <!--Loop faz recomeçar o audio varais vezes.-->
        <source src="midia/Male Zombie Roar.mp3" type="audio/mpeg">
        <source src="midia/Male Zombie Roar.ogg" type="audio/ogg">
        <source src="midia/Male Zombie Roar.wav" type="audio/wav">
        <p>Seu navegador não reproduz esse tipo de mídia. <a href="midia/Male Zombie Roar.mp3"> Clique aqui pra dowload.</a></p>
    </audio>
</body>
</html>
