<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{ /*No iframe o estilo interno é soberano.*/
            height: 300px;
            width: 300px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão do iframe 300 x 150 px-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500"> <!--Frameborder é 0 ou 1. 0 sem e 1 com beorda.-->
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a> <!--Caso o iframe não funcione no nvagador ele aparece o link para o curso em vídeo.-->
        </iframe> para aprender a programar.</p> <!--iframe é com display inline-->
    <p>Site do Google 
        <iframe src="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwiY29yygK39AhWxCdQKHSDrBxgQPAgI" frameborder="0"></iframe></p><!--Alguns sites não deixam você usar no iframe.-->
    <p>P repositório do Granabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank">Repositório Gustavo Guanabara</a>
        </iframe> também é bem legal.</p>
</body>
</html>
